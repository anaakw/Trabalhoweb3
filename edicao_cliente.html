<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="Logo do site" class="logo">
                <div class="site-info">
                    <h1>Nome do Site</h1>
                </div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="listar_clientes.html">Listar Clientes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h1>Edição de Cliente</h1>
        <form action="/edit_cliente" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <button type="submit">Atualizar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Nome do Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
